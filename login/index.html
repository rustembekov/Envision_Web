<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/0/14.png" type="image/x-icon">

</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="login-form" class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>

        <button type="submit" class="btn" id="login-submit">Login</button>
    </form>

    <div class="toggle-btn">
        <a href="../registration/registration.html">Create an Account</a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
