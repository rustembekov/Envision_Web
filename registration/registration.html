<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/0/14.png" type="image/x-icon">

</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form id="register-form" class="form-group">
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" required>

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required>

        <label for="verify-password">Confirm Password:</label>
        <input type="password" id="verify-password" required>

        <button type="submit" class="btn" id="register-submit">Register</button>
    </form>

    <div class="toggle-btn">
        <a href="../login/index.html">Login</a>
    </div>
</div>

<script src="registration.js"></script>
</body>
</html>
